<div class="reference">
    <app-matrix [size]="sizeOfMatrices" [pts]="arraysOfPts[0]"></app-matrix>
</div>

<div class="choices">
    @for (pts of arraysOfPts; track $index) {
        @if ($index > 0) {
            <app-matrix (click)="checkAnswer(arraysOfPts[0], pts)" [size]="sizeOfMatrices" [pts]="pts"></app-matrix>
        }
    }
</div>
