<div class="header">
    <div class="header-explanation">Find the correct reference.<br>Double click/tap to confirm.<br>Move/drag to rotate shapes.</div>
    <div class="header-zoom-level">
        <div>Zoom</div>
        <input type="range" step="0.05" min="1" max="1.5" style="flex: 1;" [value]="zoom" (input)="zoom = $any($event).target.value">
        <div>{{zoom}}</div>
    </div>
</div>

<div [style.font-size]="zoom + 'rem'">
    <div class="reference">
        <app-matrix [size]="sizeOfMatrices" [pts]="arraysOfPts[0]"></app-matrix>
    </div>
    
    <div class="choices">
        @for (pts of arraysOfPts; track $index) {
            @if ($index > 0) {
                <app-matrix (dblclick)="checkAnswer(arraysOfPts[0], pts)" [size]="sizeOfMatrices" [pts]="pts"></app-matrix>
            }
        }
    </div>
</div>
